<body>
	
	<div class="container theme-showcase" role="main">

      <!--查询发布会-->
      <div class="page-header" style="margin-top: 80px;">
        <div id="navbar" class="navbar-collapse collapse" style="float:left;">
          <form class="navbar-form" method="post" action="/search/">
            <div class="form-group">
              <input id="keyword" name="keyword" type="text" placeholder="关键字" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">搜索</button>
          </form>
        </div><!--/.navbar-collapse -->
        <div>
          <button type="submit" class="btn btn-primary" onclick="window.location.href='/add/'" style="margin-top: 8px;">添加</button>
        </div>
      </div>

      
      <div class="row" >
        <div class="col-md-6" style="width: 900px;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>标题</th>   <!--/detail/后面加id-->
                <th>作者</th>
                <th>摘要</th>
                <th>部分正文</th>
              </tr>

            </thead>
            <tbody>
              
			  
			<form action="/sort/" method="POST">
			  <div class="form-group">
				<select id="sort" name="sort" class="form-control" onchange="javascript:this.form.submit();">    <!--如果改变  就自动提交-->
					<option value="None">排序方式</option><!--默认是其中某一种-->
					<option value="点赞数">点赞数</option>
					<option value="评论数">评论数</option>
					<option value="浏览量">浏览量</option>
					
				</select>  
			  </div>
			   
                <div class="form-group" hidden="hidden">
                    <button  type="submit" id="btn1" class="btn btn-primary btn-lg" style="margin: 0px auto;display: table;">交卷</button>
				</div>
			</form> 
			  

            <#list mapList as note>
            <tr>

                <th><a href="/detail/?id=${note.id!}">${note.textname!}</a></th>
                <th>${note.username!}</th>
                <th><a href="/detail/?id=${note.id!}">${note.zhaiyao!}</a></th>
                <th><a href="/detail/?id=${note.id!}">${note.text!}</a></th>
            </tr>

            </#list>
                </tr>
             
            
            </tbody>
          </table>
        </div>

      </div>
	
</body>
